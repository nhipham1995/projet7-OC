<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
		<!-- FontAwesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<!-- Bootstrap -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body class="m-3 m-lg-5">
		<div class="container">
			<header><img src="./assets/images/logo.png" /></header>
			<h1>Les petits plats</h1>
			<div class="simple-search-wrapper">
				<input
					type="text"
					class="form-control border-0 py-4 basic-search-input"
					aria-label="Rechercher une recette"
					aria-describedby="basic-input"
					placeholder="Rechercher une recette"
				/>
				<img src="./assets/images/loup.png" />
			</div>
			<section class="advanced-searchs">
				<div class="tags-wrapper"></div>
				<div class="option-wrappers">
					<!-- ingredient dropdown -->
					<div class="ingredient-search mr-3">
						<button
							type="button"
							class="btn btn-primary"
							aria-expanded="false"
							id="ingre-button"
						>
							Ingrédients
							<img src="./assets/images/chevron-down.png" />
						</button>
						<ul id="dropdown-menu-ingre">
							<div class="search-bar">
								<input
									type="text"
									id="ingre-input-search"
									class="form-control border-0 py-4 bg-transparent"
									aria-label="Rechercher une recette"
									aria-describedby="ingredient-input"
									placeholder="Rechercher un ingrédient"
								/>
								<i
									class="fa fa-chevron-up"
									id="icon-ingre-close"
								></i>
							</div>
							<div class="dropdown-col dropdown-col-ingre"></div>
						</ul>
					</div>
					<!-- appareils dropdown -->
					<div class="appareils-search mr-3">
						<button
							type="button"
							class="btn btn-success"
							data-toggle="dropdown"
							aria-expanded="false"
							id="appareil-button"
						>
							Appareils
							<img src="./assets/images/chevron-down.png" />
						</button>
						<ul class="appareils" id="dropdown-menu-appareil">
							<div class="search-bar">
								<input
									type="text"
									class="form-control border-0 py-4 bg-transparent"
									aria-label="Rechercher une recette"
									aria-describedby="ingredient-input"
									placeholder="Rechercher un appareil"
									id="appareil-input-search"
								/>
								<i
									class="fa fa-chevron-up"
									id="icon-appareil-close"
								></i>
							</div>
							<div
								class="dropdown-col"
								id="recommend-appareil"
							></div>
						</ul>
					</div>
					<!-- ustensiles dropdown -->
					<div class="ustensiles-search" id="ustensile-input-search">
						<button
							type="button"
							id="ustensile-button"
							class="btn btn-danger"
							data-toggle="dropdown"
							aria-expanded="false"
						>
							Ustensiles
							<img src="./assets/images/chevron-down.png" />
						</button>
						<ul class="ustensiles" id="dropdown-menu-ustensile">
							<div class="search-bar">
								<input
									type="text"
									class="form-control border-0 py-4 bg-transparent"
									aria-label="Rechercher une recette"
									aria-describedby="ingredient-input"
									placeholder="Rechercher un ustensil"
									id="ustensil-input-search"
								/>
								<i
									class="fa fa-chevron-up"
									id="icon-ustensile-close"
								></i>
							</div>
							<div
								class="dropdown-col"
								id="recommend-ustensile"
							></div>
						</ul>
					</div>
				</div>
			</section>
			<main class="container overflow-hidden">
				<!-- <div class="article-list row gap-4 align-items-stretch"> -->
				<div class="article-list" id="recipe-list"></div>
			</main>

		<script src="./js/singlesearch.js"></script>
		<script src="./js/factory/recipeCard.js"></script>
		<script src="./js/ingreDropdown.js"></script>
